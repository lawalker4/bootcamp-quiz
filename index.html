<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootcamp Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
    
</head>

<body>
    <header>
        <h1 class="page-title">Bootcamp Quiz</h1>
         
    </header>

    <section id="time">
        <h2> <button>
                View High Score
        </button></h2>
        <h2>
            Time: <span id="timer"></span> 
        </h2>
    </section>

    <section id="intro">
        <h2>Coding Quiz Challenge</h2>
        <p>
            Try to answer the following code-related questions within the time limit. Keep in Mind that incorrect answers will penalize your score/time by ten seconds!
        </p>
        <button class="start-button">Start Quiz</button>
        
    </section>

    <section id="questions" class="hide">
        <h2 id="question-title"></h2>      
        <ul>
            <li>
                <button id= "Choice1"></button>
            </li>
            <li>
                <button id= "Choice2"></button>
                
           </li>
            <li>
                <button id= "Choice3"></button>
                    
           </li>
            <li>
                <button id= "Choice4"></button>
                    
            </li>
        </ul>
    </section>
 

    <section id="initial" class="hide">
        Enter Your Initials: 
        <input type="text" id="name">
        <button id="save">Save</button>
    </section>

    <section id="high-score" class="hide">
        Your High Score 
        <h2> High Score</h2>
        <form class="Enter your name for score">
        <h3 id="Enter your name below to save your score!">/</h3>
        
    </section>

<!-- <footer>

<script src="./assets/script.js"></script>

</body>

</html>
